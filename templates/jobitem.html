<div style="padding:8px"class='mt-2 border-bottom row'>
  <div class='col-9'>
      <h4 style="color:rgb(120,120,120)">{{job['title']}}</h4>
      <div><b>Location:</b> {{job['location']}}</div>
      <div><b>Title:</b> {{job['title']}}</div>
      {% if 'salary' in job %}
      <div><b>Salary:</b> {{job['salary']}}</div>
      {% endif %}
  </div>
  <div class='col-3'>
    <a href="/job/{{job['id']}}"
      type="button" class="btn btn-outline-primary">Apply</a>
  </div>
</div>
